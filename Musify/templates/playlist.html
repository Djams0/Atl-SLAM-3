{% extends "header.html" %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ playlist_name }}</title>
    <style>
        .track-card {
            border: 1px solid #ddd;
            padding: 16px;
            margin: 16px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 300px;
        }
        .track-card img {
            max-width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body style="background-color: #f8f9fa;">
    <h1>{{ playlist_name }}</h1>

    <div style="display: flex; flex-wrap: wrap; gap: 16px;">
        {% for song in songs %}
            <div class="track-card">
                <img src="{{ song.cover }}" alt="Cover of {{ song.title }}">
                <h2>{{ song.title }}</h2>
                <p>Album: {{ song.album }}</p>
                <p>Artist: {{ song.artist }}</p>
                <audio controls>
                    <source src="{{ song.preview }}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
        {% empty %}
            <p>Aucune chanson trouv√©e dans cette playlist.</p>
        {% endfor %}
    </div>
</body>
</html>
{% endblock content %}
