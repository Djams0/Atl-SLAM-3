{% extends "header.html" %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Music</title>
    <style>
        .track-card {
            border: 1px solid #ddd;
            padding: 16px;
            margin: 16px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 300px;
        }
        .track-card img {
            max-width: 100%;
            border-radius: 8px;
        }
        .track-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
        }
        .track-actions button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .like {
            background-color: #ff6666;
            color: white;
        }
        .add {
            background-color: #4CAF50;
            color: white;
        }
        .listen {
            background-color: #008CBA;
            color: white;
        }

        #playlist-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            z-index: 1000;
        }
        #playlist-popup .popup-content {
            display: flex;
            flex-direction: column;
        }
        #playlist-popup .popup-content label {
            margin-bottom: 8px;
        }
        #playlist-popup .popup-content input, #playlist-popup .popup-content select {
            padding: 5px;
            margin-bottom: 16px;
        }
        #playlist-popup button {
            background-color: #4CAF50;
            color: white;
            padding: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        /* Overlay background */
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <h1>Top Music</h1>
    <div class="track-list">
        <center>
        {% for track in tracks %}
            <div class="track-card">
                <img src="{{ track.cover }}" alt="Cover of {{ track.title }}">
                <h2>{{ track.position }}. {{ track.title }}</h2> <!-- Display position -->
                <p>Album: {{ track.album }}</p>
                <p>Artist: {{ track.artist }}</p>
                <audio controls>
                    <source src="{{ track.preview }}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <div class="track-actions">
                    <form method="post" action="{% url 'like_track' track.id %}">
                        {% csrf_token %}
                        <button class="like" type="submit">‚ù§Ô∏è Like</button>
                    </form>
                    <button class="add" data-track-id="{{ track.id }}">‚ûï Add</button>
                    <form method="post" action="{% url 'add_to_historical' track.id %}">
                        {% csrf_token %}
                        <button class="listen" type="submit">üéß Listen</button>
                    </form>
                </div>
            </div>
        {% endfor %}
        </center>
    </div>

    <div id="overlay"></div>

    <div id="playlist-popup">
        <div class="popup-content">
            <form method="post" action="">
                {% csrf_token %}
                <label for="playlist-select">Choose a playlist:</label>
                <select name="playlist_id" id="playlist-select">
                    {% for playlist in playlists %}
                        <option value="{{ playlist.id }}">{{ playlist.name }}</option>
                    {% endfor %}

                </select>
                <label for="new-playlist-name">Or create a new playlist:</label>
                <input type="text" id="new-playlist-name" name="new_playlist_name" placeholder="New playlist name">
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const addButtons = document.querySelectorAll('.track-actions .add');
            const popup = document.getElementById('playlist-popup');
            const overlay = document.getElementById('overlay');
            const form = popup.querySelector('form');
        
            // Show the pop-up when the "Add" button is clicked
            addButtons.forEach(button => {
                button.addEventListener('click', (event) => {
                    event.preventDefault();
                    const trackId = button.dataset.trackId;
                    console.log("Track ID:", trackId); 
                    form.action = `/tracks/add_to_playlist/${trackId}/`;  // Corrected line
                    popup.style.display = 'block';
                    overlay.style.display = 'block';
                });
            });
        
            // Hide the pop-up and overlay when the overlay is clicked
            overlay.addEventListener('click', () => {
                popup.style.display = 'none';
                overlay.style.display = 'none';
            });
        });
    </script>
</body>
</html>
{% endblock content %}
